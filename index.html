<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <input readonly id="display" type="text">

        <table>

            <tr>
                <td><button draggable="true">(</button></td>
                <td><button draggable="true">)</button></td>
                <td><button draggable="true">C</button></td>
                <td><button draggable="true">%</button></td>
            </tr>

            <tr>
                <td><button draggable="true">7</button></td>
                <td><button draggable="true">8</button></td>
                <td><button draggable="true">9</button></td>
                <td><button draggable="true">x</button></td>
            </tr>

            <tr>
                <td><button draggable="true">4</button></td>
                <td><button draggable="true">5</button></td>
                <td><button draggable="true">6</button></td>
                <td><button draggable="true">-</button></td>
            </tr>

            <tr>
                <td><button draggable="true">1</button></td>
                <td><button draggable="true">2</button></td>
                <td><button draggable="true">3</button></td>
                <td rowspan="3"><button id="plus" draggable="true">+</button></td>
            </tr>

            <tr>
                <td><button draggable="true">0</button></td>
                <td><button draggable="true">.</button></td>
                <td><button draggable="true">/</button></td>
            </tr>
            <tr>
                <td colspan="2"><button id="equals" draggable="true">=</button></td>
                <td><button id="backspace" draggable="true"><</button></td>
            </tr>

        </table>
    </div>
    <script src="js/script.js"></script>
</body>

</html>
